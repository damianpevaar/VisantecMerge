# helper for Connection header on upgrade
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /assets/ {
        try_files $uri =404;
        expires 2d;
        add_header Cache-Control "public, max-age=172800";
    }

    location /public/ {
        try_files $uri =404;
        expires 2d;
        add_header Cache-Control "public, max-age=172800";
    }

    location /api {
        # Variant A â€” your .NET routes already have /api (e.g. /api/Users/login)
        proxy_pass https://api-tickets-app.bravemoss-14e76127.eastus2.azurecontainerapps.io;  # no trailing slash
        proxy_http_version 1.1;
        proxy_set_header Host $proxy_host;         # << critical: send API host, not $host
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";
        proxy_ssl_server_name on;                  # SNI for HTTPS upstream

       
    }

    location /graphql {
        proxy_pass https://api-tickets-app.bravemoss-14e76127.eastus2.azurecontainerapps.io;  # no path, no trailing slash
        proxy_http_version 1.1;
        proxy_set_header Host $proxy_host;              # critical: send API host, not the web host
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";
        proxy_read_timeout 600s;                        # queries/subscriptions can run long
        proxy_send_timeout 600s;
        proxy_ssl_server_name on;                       # SNI for HTTPS upstream

        # --- WebSocket upgrade (for GraphQL subscriptions) ---
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

    }


}
